{% load static %}

{% if detail_question.choice_set.all %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1>{{ detail_question.question_text }}</h1>
  <form action="{% url 'polls:vote' detail_question.id %}" method="post">
    {% csrf_token %}
    <ul>
    {% for choice in detail_question.choice_set.all %}
        <li> <input type = "radio" value = "{{choice.id}}" name ="choice"> {{choice.choice_text}} </li>
    {% endfor %}
        <p><input type ="submit" value ="submit" class ="btn_submit"></p>
    </ul>
  </form>
{% else %}
  <h1> chua co noi dung </h1>
{%endif%}
