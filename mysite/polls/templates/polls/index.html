{% extends 'base.html'%}

{% block content %}
{% load static %}
{% if latest_question_list %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1 class='polls'>Polls</h1>
    <ul>
    {% for question in latest_question_list %}
        <h3 class="center" ><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></h3>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
